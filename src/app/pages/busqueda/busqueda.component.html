<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>

                <table *ngIf="usuarios.length > 0" class="table table-hover">
                    <tbody>
                        <tr class="pointer" [routerLink]="['/usuarios']" *ngFor="let usuario of usuarios">
                            <td><img class="img-50" [src]="usuario.img | imagen"></td>
                            <td>{{ usuario.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="usuarios.length === 0" class="alert alert-info">
                    <strong>No hay registros</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>

                <table *ngIf="medicos.length > 0" class="table table-hover">
                    <tbody>
                        <tr class="pointer" [routerLink]="['/medico', medico._id]" *ngFor="let medico of medicos">
                            <td><img class="img-50" [src]="medico.img | imagen:'medico'"></td>
                            <td>{{ medico.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="medicos.length === 0" class="alert alert-info">
                    <strong>No hay registros</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>

                <table *ngIf="hospitales.length > 0" class="table table-hover">
                    <tbody>
                        <tr class="pointer" [routerLink]="['/hospitales']" *ngFor="let hospital of hospitales">
                            <td><img class="img-50" [src]="hospital.img | imagen:'hospital'"></td>
                            <td>{{ hospital.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="hospitales.length === 0" class="alert alert-info">
                    <strong>No hay registros</strong>
                </div>
            </div>
        </div>
    </div>
</div>
